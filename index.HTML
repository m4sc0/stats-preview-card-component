<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <title>Interactive pricing component</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/pattern-circles.svg" alt="Circles">
            <h1 class="title">Simple, traffic-based pricing</h1>
            <h2 class="subtitle">Sign-up for our 30-day trial.<br>No credit card required.</h2>
        </div>
        <div class="main">
            <div class="primary-infos">
                <h3 class="views"><span id='views'>0</span>K Pageviews</h3>
                <div class="slider-container">
                    <input id='slider' type="range" min="10.00" max="20.00" value="15" class="slider" />
                    <span class="thumb"></span>
                </div>
                <h3 class="money"><span class='dollar'>$</span><span id='dollar' class="dollar">0</span><span class="dollar">.00</span> / month</h3>
            </div>
            <div class="billing-options">
                <h4>Monthly Billing</h3>
                <div class="check" onclick='toggle()' id="check">
                    <span class="circle"></span>
                </div>
                <h4 class="year">Yearly Billing</h3>
            </div>
            <div class="checkout">
                <div class="quarantees">
                    <p class="promise promise1">Unlimited websites</p>
                    <p class="promise promise2">100% data ownership</p>
                    <p class="promise promise3">Email reports</p>
                </div>
                <button class="trial">Start my trial</button>
            </div>
        </div>
    </div>
    <script src="javascript.JS"></script>
</body>
</html>
